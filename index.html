<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTSPOT</title>
    <link rel="stylesheet" href="stylee.css".css">
</head>
<body>
  <div class="container">
    <h1>Display features in an interactive way</h1>
    <div class="image-hotspot">
        <img src="jagannath .png" alt="image hotspot">

        <div class="item A" style="top: 10%; left: 13%;">
            <div class="icon"></div>
            <div class="tooltip">
                <h3>A Block</h3>
                <p>Architecture </p>
            </div>
        </div>

        <div class="item B" style="top: 14%; left: 19%;">
            <div class="icon"></div>
            <div class="tooltip">
                <h3>B Block</h3>
                <p>AHS</p>
            </div>
        </div>

        <div class="item C" style="top: 43%; left: 28%;">
            <div class="icon"></div>
            <div class="tooltip">
                <h3>C Block</h3>
                <p>Management</p>
            </div>
        </div>

        <div class="item D" style="top: 32%; left: 45%;">
            <div class="icon"></div>
            <div class="tooltip">
                <h3>D Block</h3>
                <p></p>
            </div>
        </div>

        <div class="item E" style="top: 70%; left: 40%;">
            <div class="icon"></div>
            <div class="tooltip">
                <h3>E Block</h3>
                <p>Engineering and Law</p>
            </div>
        </div>

        <div class="item B"style="top: 91%; left: 42%;">
            <div class="icon"></div>
            <div class="tooltip">
                <h3>F Block</h3>
                <p>Boys Hostel</p>
            </div>
        </div>

        <div class="item G"style="top: 87%; left: 52%;">
            <div class="icon"></div>
            <div class="tooltip">
                <h3>G Block</h3>
                <p>Girls Hostel</p>
            </div>
        </div>

    </div>
  </div>
</body>
</html>
